<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1c1f2f;
            overflow: hidden;
        }
        .container{
            position: relative;
            transform: translateY(-100px)
        }
        .container::before{
            content: '';
            position: absolute;
            top: 200px;
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 50%;
            animation: animatecircle 4s ease-in-out;
        }
        @keyframes animatecircle{
            0%{
                transform: translateX(15px);

            }
            50%{
                transform: translateX(-15px);

            }
            100%{
                transform: translateX(15px);

            }
        }
        .container::after{
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50);
            top: 400px;
            width: 800px;
            height: 800px;
            background: red;
            border-radius: 100%;
        }
            .container .loder{
position: relative;
width: 200px;
height: 200px;
animation: anim 1s ease-in-out;
        }
        @keyframes anim{
            0%{
                transform: rotate(50deg);

            }
            50%{
                transform: rotate(50deg);

            }
            100%{
                transform: rotate(50deg);

            }
        }
        .container .loder::before{
            content: '';
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 100px;
            background: #6c8f;
            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;


        }
        .container .loder .boll
        {
            position: absolute;
            top: 50%;
            left: -15%;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            transform: translateX(-100%);
            animation: animateboll 1s ease-in-out ;
        }
            
        @keyframes animateball{
            0%{
                transform: translateY(-100%)translate(100);

            }
            50%{
                transform: translateY(-100)translateX(100)

            }
            100%{
                transform: translateY(-100)transitionx(100);

            }
        }
    </style>
    <div class="container">
        <div class="loder">
            <div class="boll"></div>
        </div>

    </div>
    
</body>
</html>

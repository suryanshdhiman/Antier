<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        color: black;
        border: 1px solid black;
        height: 90px;
        width: 150px;
        margin-top: 63%;
        margin-left: 45%;
        font-weight: bolder;
        font-size: 40px;
        border-radius: 15px;
    }
    button:hover{
        box-shadow: 6px 0px 6px 1px gray;
        transition: 1s;
    }
    
        button:hover:active{
            box-shadow: 3px 0px 3px 1px black;
            transform: translateX(3px);
            transition: none !important ;
        }



</style>
<body>
    <button>tap here</button>
</body>
</html>

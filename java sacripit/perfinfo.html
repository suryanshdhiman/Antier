<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 100px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 5px;
            color: #555555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            display: inline-block;
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .plus-icon {
            cursor: pointer;
            font-size: 24px;
            color: #007bff;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Personal Information</h1>
            <label for="fullName">Full Name:</label>
            <div class="d-flex align-items-center mb-3">
                <input type="text" id="fullName" name="fullName" class="form-control" required>
                <i class="bi bi-plus-lg plus-icon" data-bs-toggle="modal" data-bs-target="#parentsModal"></i>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <br/><br/>
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="USA">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="Canada">Canada</option>
            </select>

            <label>Interests:</label>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">Music</label>

            <br/>
            <br/>
            <input type="button" onclick="show()" value="Submit">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="parentsModal" tabindex="-1" aria-labelledby="parentsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="parentsModalLabel">Parents' Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="fatherName" class="form-label">Father's Name:</label>
                        <input type="text" id="fatherName" name="fatherName" class="form-control" placeholder="Father's name">
                    </div>
                    <div class="mb-3">
                        <label for="motherName" class="form-label">Mother's Name:</label>
                        <input type="text" id="motherName" name="motherName" class="form-control" placeholder="Mother's name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>



<script>
   function show()
   {

        const fullName = document.getElementById('fullName').value;
        
       

        const fatherName = document.getElementById('fatherName').value;
        const motherName = document.getElementById('motherName').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const dob = document.getElementById('dob').value;
        const add = document.getElementById('address').value;
        const gen= document.getElementById('gender').value;
        // Open new window and display the data
        const newWindow = window.open();
        newWindow.document.write('<html><head><title>Form Data</title></head><body>');
        newWindow.document.write('<pre>' + fullName + '</pre>');

        newWindow.document.write('</body></html>');
        newWindow.document.close();
    }
</script>
</html>

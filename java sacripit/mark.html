    <script>
        var Phy,chem,bio,tol,per,cgpa;
        function show()
        {
            
        Phy=parseInt(document.getElementById("physics").value)
        chem=parseInt(document.getElementById("chemistry").value)
        bio=parseInt(document.getElementById("bio").value)

        tol=Phy+chem+bio;
        document.getElementById("total").value=tol
var per=tol/3
document.getElementById("percentage").value=per
var cgpa=per/9.5
document.getElementById("cgpa").value=cgpa
        }

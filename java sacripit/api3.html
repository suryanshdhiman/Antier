<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
   input[type="button"]:hover {
        background-color: red;
   }

   }
   form {
        font-weight: bold;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: grey;
   }

</style>
<body>
  <form align="center" id="mydata">
    <fieldset>
        <legend>User Data</legend>
        <label>ID</label>
        <input type="text" id="id"><br><br>
        <label>First Name</label>
        <input type="text" id="fn"><br><br>
        <label>Last Name</label>
        <input type="text" id="ln"><br><br>
        <label>Middle Name</label>
        <input type="text" id="mn"><br><br>
        <label>Age</label>
        <input type="text" id="age"><br><br>
        <label>GENDER</label><br>
        <label for="gender1">male</label>
        <input type="radio" id="gender1" name="gender" value="male">
        <label for="gender2">female</label>
        <input type="radio" id="gender2" name="gender" value="female"><br><br>
        <label>Image</label>
        <div id="img_address">
        <img src="" id="img"><br><br>
        </div>
        <input type="button" id="next" value="next" onclick="nextRec()">
        <input type="button" id="prev" value="previous" onclick="previous()">
        <div id="display"></div>
    </fieldset>
  </form>  
</body>
<script>
    var i=1;
const id = document.getElementById("id");
const fn = document.getElementById("fn");
const ln = document.getElementById("ln");
const mn = document.getElementById("mn");
const age = document.getElementById("age");
const gender1 = document.getElementById("gender1");
const gender2 = document.getElementById("gender2");
const img = document.getElementById("img");

 {

    .then(response => response.json())
    .then(UserData => { 
        id.value= `${UserData.id}`;
        fn.value=`${UserData.firstName}`;
        ln.value=`${UserData.lastName}`;
        mn.value=`${UserData.maidenName}`;
        age.value=`${UserData.age}`;
        if(`${UserData.gender}`=="male")
        {
            document.getElementById("gender1").checked=true
        }
        else
        {
            document.getElementById("gender2").checked=true
        }
        
        img_address.innerHTML=`${UserData.image}`;
        
    })
    i++;
}

{

       mn.value=`${UserData.maidenName}`;

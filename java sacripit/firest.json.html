<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px" 
       <div id="demo"></div>
       
</table>
    
    <script>
        let person = {
            name: "suryansh",
            age: "26",
            city: "ghumarwin"
        };
        let txt = "";
        for (let x in person) {
            txt += x + " ";
        }
        txt += "<br>";
        for (let x in person) {
            txt += person[x] + " ";
        }
        document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>

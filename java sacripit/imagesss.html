<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
}

.thumbnail {
    width: 150px;
    height: 100px;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.2s;
}

.thumbnail:hover {
    transform: scale(1.1);
}

.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.lightbox img {
    max-width: 80%;
    max-height: 80%;
}

.lightbox:target {
    display: flex;
}

    </style>
</head>
<body>
    <div class="gallery">
        <img src="d.jpg" alt="Image 1" class="thumbnail">
        <img src="f.jpg" alt="Image 2" class="thumbnail">
        <img src="1.jpg" alt="Image 3" class="thumbnail">
        <!-- Add more images as needed -->
    </div>

    <div class="lightbox" id="lightbox">
        <img id="f.jpg" src="" alt="Large Image">
    </div>

    <script>

function showImage(element) {
    const lightbox = document.getElementById('lightbox');
    const largeImage = document.getElementById('largeImage');
    largeImage.src = element.src;
    lightbox.style.display = 'flex';
}

function hideImage() {
    const lightbox = document.getElementById('lightbox');
    lightbox.style.display = 'none';
}

    </script>
</body>
</html>

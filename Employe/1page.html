<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .wa{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 75px;
        }
        .im{
            width: 100%;
            position: relative;

        }
img{
    width: 100%;
    display: block;
    margin: auto;
    
}
.con
{
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background: rgba(red, green, blue, alpha);
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;


}
.con h1{
    font-size: 42px;
    color: black;
    font-weight: bold;
    margin-bottom: 10px;
}
.con > *{
    
    transform: translateY(25px);
    transition: transform 0.6s;
}
.con :hover > *{
    transform: translateY(0px);

}
    </style>
    
        
            

        
    
</head>
<body>
    <div class="wa">
        <div class="im">
            <img src="f.jpg" >
            <div class="con">
                <h1>suryansh</h1>
            </div>

        </div>
    </div>
</body>
</html>

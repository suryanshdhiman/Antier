<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 1 chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body></body>
    <canvas id="myChart" style="width: 100px; max-width: 600px;"></canvas>

    <script>
        var xValues = ["India", "USA", "UK", "Spain"];
        var yValues = [100, 200, 300, 400];
        var barColors = ["red", "green", "yellow", "blue"];

        new Chart("myChart", {
            type: "pie",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: "World Wide Wine Production"
                    }
                }
            }
        });
    </script>
</body>
</html>

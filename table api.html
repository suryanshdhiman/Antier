<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    select
    <select name="" id="pid" onchange="show()">
        <option value="1" >1</option>
        <option value="2" >2</option>
        <option value="3" >3</option>
        <option value="4" >4</option>
        <option value="5" >5</option>
    </select>
    <table border="2px" id="product">
        <caption>Productdata</caption>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Discription</td>
            <td>Price</td>
            <td>Discount percrntage</td>
            <td>Ratting</td>
            <td>Stock</td>
            <td>Brand</td>
            <td>Category</td>
        </tr>
    </table>
    <script>
          const tabledata=document.getElementById("product")
        const row=document.createElement("tr")

function show()
{
  
        fetch("https://dummyjson.com/products/"+pid.value)
        .then(response=>response.json())
        .then(data=>
        {
           row.innerHTML= `<td>${data.id}</td>
            <td>${data.title}</td>
            <td>${data.description}</td>
            <td>${data.price}</td>
            <td>${data.discountpercentage}</td>
            <td>${data.rating}</td>
            <td>${data.stock}</td>
            <td>${data.brand}</td>
            <td>${data.category.toUpperCase()}</td>`
        }
    )
tabledata.appendChild(row)
 
}

       </script>
    
</body>
</html>
